<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!--import fontawesome-->
    <script
      src="https://kit.fontawesome.com/32fa155dce.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="main.js"></script>
    <title>Good Morning</title>
  </head>
  <body>
    <header>Morning To-Do's</header>
    <main>
      <div class="task-tiles">
        <div class="the-tile">
          <button class="task-tile">
            <img
              onclick="clicked(this)"
              src="images/morning/backpack.png"
              alt=""
            />
          </button>
          <h2>Backpack</h2>
        </div>
        <div class="the-tile">
          <button class="task-tile">
            <img
              onclick="clicked(this)"
              src="images/morning/breakfast.png"
              alt=""
            />
          </button>
          <h2>Breakfast</h2>
        </div>
        <div class="the-tile">
          <button class="task-tile">
            <img onclick="clicked(this)" src="images/morning/hair.png" alt="" />
          </button>
          <h2>Hair</h2>
        </div>
        <div class="the-tile">
          <button class="task-tile">
            <img onclick="clicked(this)" src="images/morning/pray.png" alt="" />
          </button>
          <h2>Pray</h2>
        </div>
        <div class="the-tile">
          <button class="task-tile">
            <img
              onclick="clicked(this)"
              src="images/morning/toothbrush.png"
              alt=""
            />
          </button>
          <h2>Brush Teeth</h2>
        </div>
        <div class="the-tile">
          <button class="task-tile">
            <img
              onclick="clicked(this)"
              src="images/morning/waterbottle.png"
              alt=""
            />
          </button>
          <h2>Water Bottle</h2>
        </div>
      </div>
      <div class="home-tag">
        <a class="home-button" href="index.html">Home</a>
        <a class="home-button" onclick="reset()">Reset</a>
      </div>
    </main>
  </body>
</html>
